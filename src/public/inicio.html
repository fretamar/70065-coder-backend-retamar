<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAR Distribuidora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>CAR Distribuidora</h1>
    <div style="width: 50%; margin-left: 10px; " >
        <form class="form-floating">
            <input type="firstname" class="form-control" id="firstname" placeholder="name@example.com" value="Titulo">
            <label for="floatingInputValue">Titulo de producto</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Description" id="description"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descripci√≥n</label>
            </div>
            <input type="email" class="form-control" id="email" placeholder="Correo electronico"
                value="Correo electonico">
            <label for="floatingInputValue">Correo electronico</label>
            <input type="number" class="form-control" id="precio" placeholder="Precio" value="Precio">
            <label for="floatingInputValue">Precio por unidad</label>
            <button type="button" class="btn btn-outline-primary">Agregar producto</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="s    ha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
